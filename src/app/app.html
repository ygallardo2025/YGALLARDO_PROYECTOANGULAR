<div class="container">
  <app-toolbar class="toolbar"></app-toolbar>
  <app-navbar class="navbar"></app-navbar>

  <div class="content">
    <app-students-table 
      [students]="students"
      (eliminar)="eliminarEstudiante($event)"
      (editar)="editarEstudiante($event)">
    </app-students-table>
  </div>

  <app-add-form 
    [estudiante]="estudianteParaEditar"
    (studentAdded)="addStudent($event)">
  </app-add-form>
</div>

<div>
  <hr>
    <h1 class="text-center">JSON de Estudiantes:</h1>
    <p class="text-center">{{ students | json }}</p>
    <hr>
</div>
