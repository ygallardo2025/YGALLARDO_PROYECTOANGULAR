<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4" style="max-width: 420px; width: 100%;">
    <h4 class="mb-3 text-center">Iniciar sesión</h4>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email"
               [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched">
        <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('required')">Email requerido</div>
        <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('email')">Email inválido</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" formControlName="password"
               [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched">
        <div class="invalid-feedback" *ngIf="form.get('password')?.hasError('required')">Contraseña requerida</div>
        <div class="invalid-feedback" *ngIf="form.get('password')?.hasError('minlength')">Mínimo 4 caracteres</div>
      </div>

      <button class="btn btn-primary w-100" type="submit" [disabled]="loading || form.invalid">
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>

      <div class="text-danger small mt-2" *ngIf="errorMsg">{{ errorMsg }}</div>
    </form>
  </div>
</div>
