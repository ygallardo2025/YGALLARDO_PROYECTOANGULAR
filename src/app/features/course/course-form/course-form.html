<form [formGroup]="courseForm" (ngSubmit)="onSubmit()" class="mb-4">
  <div class="mb-3">
    <label for="title" class="form-label">Título</label>
    <input id="title" type="text" class="form-control" formControlName="title" />
    <div class="text-danger small" *ngIf="getErrorMessage('title')">{{ getErrorMessage('title') }}</div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Descripción</label>
    <textarea id="description" class="form-control" formControlName="description"></textarea>
    <div class="text-danger small" *ngIf="getErrorMessage('description')">{{ getErrorMessage('description') }}</div>
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-success">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="onReset()">Limpiar</button>
  </div>
</form>
