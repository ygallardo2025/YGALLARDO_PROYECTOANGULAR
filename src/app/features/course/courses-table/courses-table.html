<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-primary">
      <tr>
        <th>Título</th>
        <th>Descripción</th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses ?? []">
        <td>{{ course.title }}</td>
        <td>{{ course.description }}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-warning me-2" (click)="editarCurso(course)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminarCurso(course)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
