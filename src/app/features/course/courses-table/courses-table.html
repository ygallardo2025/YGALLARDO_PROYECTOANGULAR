<table mat-table [dataSource]="courses || []" class="mat-elevation-z1">

  <!-- Título -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef class="text-center">Título</th>
    <td mat-cell *matCellDef="let course" class="text-center">
      {{ course.title }}
    </td>
  </ng-container>

  <!-- Descripción -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef class="text-center">Descripción</th>
    <td mat-cell *matCellDef="let course" class="text-center">
      {{ course.description }}
    </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
    <td mat-cell *matCellDef="let course" class="text-center">
      <button class="btn btn-sm btn-primary me-2" (click)="editarCurso(course)">Editar</button>
      <button class="btn btn-sm btn-danger" (click)="eliminarCurso(course)">Eliminar</button>
    </td>
  </ng-container>

  <!-- Encabezado y filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-primary"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
