<div class="container mt-4" *ngIf="vm$ | async as vm">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Listado de cursos</h4>
    <button class="btn btn-primary" (click)="newCourse()" [disabled]="!vm.canEdit">
      Añadir curso
    </button>
  </div>

  <app-courses-table
    [courses]="vm.courses"
    [canEdit]="vm.canEdit"
    (editar)="editCourse($event)"
    (eliminar)="deleteCourse($event)">
  </app-courses-table>

  <div class="card mt-4" *ngIf="courseToEdit">
    <div class="card-body">
      <h5 class="card-title">{{ courseToEdit.id === 0 ? 'Añadir curso' : 'Editar curso' }}</h5>

      <app-course-form
        [course]="courseToEdit"
        (save)="saveCourse($event)">
      </app-course-form>
    </div>
  </div>
</div>
