<table mat-table [dataSource]="enrollments" class="mat-elevation-z1">
  <!-- Alumno -->
  <ng-container matColumnDef="student">
    <th mat-header-cell *matHeaderCellDef class="text-center">Alumno</th>
    <td mat-cell *matCellDef="let e" class="text-center">
      {{ e.student?.name }} {{ e.student?.surname }}
    </td>
  </ng-container>

  <!-- Curso -->
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef class="text-center">Curso</th>
    <td mat-cell *matCellDef="let e" class="text-center">
      {{ e.course?.title }}
    </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
    <td mat-cell *matCellDef="let e" class="text-center">
      <button class="btn btn-sm btn-primary me-2" (click)="onEdit(e)">Editar</button>
      <button class="btn btn-sm btn-danger" (click)="onDelete(e)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-primary"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
