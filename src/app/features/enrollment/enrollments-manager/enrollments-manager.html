<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="mb-0">Inscripciones</h4>
  <button class="btn btn-primary" (click)="newEnrollment()" *ngIf="isAdmin">Nueva inscripción</button>
</div>

<app-enrollment-table
  [enrollments]="enrollments"
  [canEdit]="isAdmin"
  (editar)="editEnrollment($event)"
  (eliminar)="deleteEnrollment($event)">
</app-enrollment-table>

<div class="card mt-4" *ngIf="isAdmin && editing">
  <div class="card-body">
    <h5 class="card-title">{{ editing.id === 0 ? 'Nueva inscripción' : 'Editar inscripción' }}</h5>
    <app-enrollment-form
      [enrollment]="editing"
      [students]="students"
      [courses]="courses"
      (save)="saveEnrollment($event)">
    </app-enrollment-form>
  </div>
</div>
