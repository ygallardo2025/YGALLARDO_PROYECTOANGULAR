<form [formGroup]="studentForm" (ngSubmit)="guardarCambios()">
  <div class="mb-3">
    <label for="name" class="form-label">Nombre</label>
    <input type="text" id="name" class="form-control" formControlName="name">
  </div>

  <div class="mb-3">
    <label for="surname" class="form-label">Apellido</label>
    <input type="text" id="surname" class="form-control" formControlName="surname">
  </div>

  <div class="mb-3">
    <label for="dni" class="form-label">DNI</label>
    <input type="text" id="dni" class="form-control" formControlName="dni">
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Edad</label>
    <input type="number" id="age" class="form-control" formControlName="age">
  </div>

  <div class="mb-3">
    <label for="average" class="form-label">Promedio</label>
    <input type="number" id="average" class="form-control" formControlName="average">
  </div>

  <button type="submit" class="btn btn-success mt-2">Guardar</button>
</form>
