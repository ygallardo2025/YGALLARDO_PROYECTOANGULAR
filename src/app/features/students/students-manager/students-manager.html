<div class="container">
  <app-student-form
    [estudiante]="estudianteEditando"
    (formSubmitted)="onGuardarEditado($event)"
    (cancel)="onCancelar()">
  </app-student-form>

  <ng-container *ngIf="students$ | async as students">
    <app-students-table
      [students]="students"
      (editar)="onEditar($event)"
      (eliminar)="onEliminar($event)">
    </app-students-table>
  </ng-container>
</div>
