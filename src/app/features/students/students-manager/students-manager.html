<!-- Tabla de estudiantes -->
<app-students-table
  [students]="students$ | async"
  (editar)="onEditar($event)"
  (eliminar)="onEliminar($event)">
</app-students-table>

<!-- Formulario de ediciÃ³n -->
<app-edit-form
  *ngIf="estudianteEditando"
  [estudiante]="estudianteEditando"
  (guardar)="onGuardarEditado($event)">
</app-edit-form>
