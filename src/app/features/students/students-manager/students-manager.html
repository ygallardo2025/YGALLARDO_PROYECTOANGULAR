<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Listado de estudiantes</h4>
    <button class="btn btn-primary" (click)="nuevoEstudiante()" *ngIf="isAdmin">AÃ±adir estudiante</button>
  </div>

  <app-students-table
    [students]="students"
    [canEdit]="isAdmin"
    (editar)="onEditar($event)"
    (eliminar)="onEliminar($event)">
  </app-students-table>

  <div class="card mt-4" *ngIf="isAdmin && estudianteEditando">
    <div class="card-body">
      <h5 class="card-title">
        {{ estudianteEditando.id === 0 ? 'AÃ±adir estudiante' : 'Editar estudiante' }}
      </h5>
      <app-student-form
        [student]="estudianteEditando"
        (save)="onGuardarEditado($event)">
      </app-student-form>
    </div>
  </div>
</div>
