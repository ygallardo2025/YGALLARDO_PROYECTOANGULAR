<table mat-table [dataSource]="students" class="mat-elevation-z1">

  <!-- Nombre completo (usando el pipe fullname) -->
  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef class="text-center">Nombre</th>
    <td mat-cell *matCellDef="let student" class="text-center">
      {{ student | fullname }}
    </td>
  </ng-container>

  <!-- Edad -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef class="text-center">Edad</th>
    <td mat-cell *matCellDef="let student" class="text-center">
      {{ student.age }}
    </td>
  </ng-container>

  <!-- DNI -->
  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef class="text-center">DNI</th>
    <td mat-cell *matCellDef="let student" class="text-center">
      {{ student.dni }}
    </td>
  </ng-container>

  <!-- Promedio -->
  <ng-container matColumnDef="average">
    <th mat-header-cell *matHeaderCellDef class="text-center">Promedio</th>
    <td mat-cell *matCellDef="let student" class="text-center">
      {{ student.average }}
    </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
    <td mat-cell *matCellDef="let student" class="text-center">
      <button class="btn btn-sm btn-primary me-2" (click)="editarEstudiante(student)">Editar</button>
      <button class="btn btn-sm btn-danger" (click)="eliminarEstudiante(student)">Eliminar</button>
    </td>
  </ng-container>

  <!-- Encabezado y filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-primary"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
