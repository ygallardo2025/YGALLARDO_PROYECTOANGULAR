<div class="container mt-4">
  <h2 class="mb-4 text-center">Lista de Estudiantes</h2>

  <table mat-table [dataSource]="students" class="table table-bordered table-striped table-hover">

    <!-- Full Name Column -->
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Full Name </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.name | fullname:element.surname}} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Age </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.age}} </td>
    </ng-container>

    <!-- DNI Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef class="text-center"> DNI </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.dni}} </td>
    </ng-container>

    <!-- Average Column -->
    <ng-container matColumnDef="average">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Average </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.average}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button class="btn btn-danger btn-sm me-2" (click)="eliminarEstudiante(element)">Eliminar</button>
        <button class="btn btn-primary btn-sm" (click)="editarEstudiante(element)">Editar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-primary"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
