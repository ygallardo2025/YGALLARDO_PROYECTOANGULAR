<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Usuarios</h4>
    <button class="btn btn-primary" (click)="newUser()">Nuevo usuario</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead class="table-primary">
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users">
          <td>{{ u.name }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.role }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-primary me-2" (click)="editUser(u)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="remove(u)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card mt-4" *ngIf="editing">
    <div class="card-body">
      <h5 class="card-title">{{ editing.id === 0 ? 'Nuevo usuario' : 'Editar usuario' }}</h5>

      <form [formGroup]="form" (ngSubmit)="save()">
        <input type="hidden" formControlName="id" />
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input class="form-control" formControlName="name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input class="form-control" formControlName="email" type="email">
          </div>
          <div class="col-md-6">
            <label class="form-label">Rol</label>
            <select class="form-select" formControlName="role">
              <option value="user">user</option>
              <option value="admin">admin</option>
            </select>
          </div>
          <div class="col-md-6" *ngIf="editing?.id === 0">
            <label class="form-label">Contrase√±a</label>
            <input class="form-control" formControlName="password" type="password" placeholder="(solo al crear)">
          </div>
        </div>

        <div class="mt-3">
          <button class="btn btn-success me-2" type="submit">Guardar</button>
          <button class="btn btn-secondary" type="button" (click)="editing = null">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
