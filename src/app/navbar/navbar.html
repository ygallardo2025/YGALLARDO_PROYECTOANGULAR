<ng-container *ngIf="vm$ | async as vm">
  <aside class="sidebar text-white p-3" [class.open]="vm.isOpen">
    <div class="sidebar-header mb-4">
      <h4 class="fw-bold">Men√∫</h4>
    </div>

    <ng-container *ngIf="vm.isAuthenticated">
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link text-white" [routerLink]="['/', RoutePath.Dashboard]" routerLinkActive="active">
            <i class="bi bi-grid-fill me-2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white" [routerLink]="['/', RoutePath.Students]" routerLinkActive="active">
            <i class="bi bi-people-fill me-2"></i> Estudiantes
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white" [routerLink]="['/', RoutePath.Courses]" routerLinkActive="active">
            <i class="bi bi-book-half me-2"></i> Cursos
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white" [routerLink]="['/', RoutePath.Enrollments]" routerLinkActive="active">
            <i class="bi bi-card-checklist me-2"></i> Inscripciones
          </a>
        </li>
        <li class="nav-item mb-2" *ngIf="vm.isAdmin">
          <a class="nav-link text-white" [routerLink]="['/', RoutePath.Users]" routerLinkActive="active">
            <i class="bi bi-person-gear me-2"></i> Usuarios
          </a>
        </li>
      </ul>
    </ng-container>
  </aside>
</ng-container>
